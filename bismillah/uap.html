<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>Kode</th>
            <th>Nama Barang</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Barang A</td>
            <td>10.000</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Barang B</td>
            <td>20.000</td>
        </tr>
        <tr>
            <td>003</td>
            <td>Barang C</td>
            <td>10.000</td>
        </tr>
    </table>

    <br>
    <div> INPUTAN USER </div>

    <table border="1">
        <tr>
            <td>Masukkan Kode :</td>
            <td><input type="text" name="kode" id="kode"></td>
        </tr>
        <tr>
            <td>Banyaknya Barang :</td>
            <td><input type="number" name="jumlah" id="jumlah"></td>
        </tr>
        <table border="1">
            <td><button colspan="2" type="button" id="submit">Submit</button></td>
        </table>
        

    </table>
    <script>
        const prices = {
            '001': 10000,
            '002': 20000,
            '003': 30000
        };

        document.getElementById("submit").onclick=function(){
            const kode = document.getElementById("kode").value;
            const jumlah = document.getElementById("jumlah").value;

            if(prices[kode]){
                const total = jumlah * prices[kode];
                alert("Total pembayaran adalah : " +total);

                const uangUser = parseInt(prompt("Masukkan Uang User :"));
                if(uangUser <= total){
                    alert("Uang tidak Cukup")
                }else{
                    const kembalian = uangUser - total;
                    alert("Kembalian Anda : " +kembalian);
                }
            }
            else{
                alert("Kode Tidak Di Temukan")
            }
        }

    </script>
</body>

</html>
